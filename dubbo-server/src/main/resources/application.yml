# \u542F\u52A8\u7AEF\u53E3
server:
  port: 9001

dubbo:
  # \u63D0\u4F9B\u8005\u5E94\u7528\u540D\u79F0
  application:
    name: dubbo-server

  # \u4F7F\u7528dubbo\u534F\u8BAE\u66B4\u9732\u670D\u52A1\uFF0C\u7AEF\u53E3\u4E3A 20880
  protocol:
    name: dubbo
    port: 20880

  # \u6307\u5B9A\u6CE8\u518C\u4E2D\u5FC3\u5730\u5740
